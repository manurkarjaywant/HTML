<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms One</title>
    <style>
        body{
        background-color: #414141;
        color:white;
}
    </style>
</head>
<br>
    <h1>forms in html</h1>
    <form action="" method="get" accept-charset="UTF-8" autocomplete="off" enctype="">
        <label for="fname">first name</label></br>
        <input type="text" placeholder="first name" name="" value="jaywant" id="fname">
        <input type="week" name="" id="">
        <input type="reset" value="reset">

        <select name="editors" id="" multiple>
            <option value="vscode">vscode</option>
            <option value="eclipse">eclipse</option>
        </select>
        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="eclipse">eclipse</option>
        </datalist>

        <button type="submit">submit</button>
    </form>
</body>
</html>

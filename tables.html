<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 40%;
            border-collapse: collapse;
            text-align: center;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #7d7d7d;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United States Of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>japan@google.com</td>
        </tr>
        <tr>
            <td>Chine</td>
            <td>CN</td>
            <td>china@google.com</td>
        </tr>
    </table>

    <table>
        <tr>
            <th colspan="2">Country</th> <!-- try rowspan also-->
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>IN</td>
            <td>JP</td>
        </tr>
    </table>
    
</body>
</html>

<!-- 
shortcut for tables
table>tr>th*3 and then hit enter => it will give a table with 1 row and 3 table headings
-->
